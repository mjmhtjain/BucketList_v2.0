<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add BucketList</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <div class="col-sm-2">
              <label for="title" class="col-form-label">Title</label>
            </div>
            <div class="col-sm-10">
              <input class="form-control" type="text" [(ngModel)]="newList.title" name="title" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">
              <label for="category" class="col-form-label">Priority</label>
            </div>
            <div class="col-sm-10">
              <select class="form-control" [(ngModel)]="newList.priority" name="category">
                <option value="{{p}}" *ngFor="let p of priorityList">{{p.level}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">
              <label for="description" class="col-form-label">description</label>
            </div>
            <div class="col-sm-10">
              <input class="form-control" type="text" [(ngModel)]="newList.description" name="description" required>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add</button>
      </div>
    </div>
  </div>
</div>
